<!doctype html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=8">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>常州市第二人民医院住院电子病历</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/plugins/default/default.css" />
    <link rel="shortcut icon" href="img/favicon.ico">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body>
<form class="form" id="signupForm">
    <input id="departmentId" name="departmentId" type="hidden">
    <input type="hidden" id="userId" th:value="${userId}">
    用户名：<input type="text" id="inputUser" name="username"  placeholder="用户名"></br>
    &nbsp;密&nbsp;码&nbsp;：&nbsp;<input type="password" id="inputPassword" name="password"  placeholder="密码">
    <!--<button type="submit" id="login-button">登录</button>-->
    <input type="button" id="login" value="登录" onclick="login1()">
</form>


<script th:inline="javascript"> var ctx = [[@{/}]];</script>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>



<script type="text/javascript">
function login1() {
    $.ajax({
         type:"POST",
         url:"/emrsys/user/QM",
         data:$('#signupForm').serialize(),
        success:function(data) {alert(33);
            if (data.code == 1) {
                var name=data.msg;
                var input = parent.myWriter.Document.GetElementsByName("QM");
                for (var i = 0; i < input.Count; i++) {debugger;
                    input.GetItem(i).Text = name;
                }
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }
            }

})
}
</script>
</body>
</html>
