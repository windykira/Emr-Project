<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/font-awesome.css">
	<link rel="stylesheet" href="/css/plugins/bootstrap-table/bootstrap-table.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="departmentIds" name="departmentIds" type="hidden">
							<input id="orgId" name="emrUser.userOrganization" th:value="${hisEmp.pkOrg}" type="hidden">
							<input id="empId" name="empId" type="hidden" th:value="${hisEmp.pkEmp}">
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="userName" name="emrUser.userName" class="form-control" type="text" th:value="${hisEmp.empName}" readonly>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">账户名：</label>
								<div class="col-sm-8">
									<input id="account" name="emrUser.account" class="form-control"
										type="text" th:value="${hisEmp.jobNum}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="passWord" name="emrUser.passWord" class="form-control"
										type="password">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">科室：</label>
								<div class="col-sm-8">
									<input id="deptId" name="deptId" class="hidden"> <input
										id="deptName" name="deptName" class="form-control" type="text"
										style="cursor: pointer;" onclick="openDept()"
										readonly="readonly" placeholder="所属科室">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">E-mail：</label>
								<div class="col-sm-8">
									<input id="email" name="emrUser.email" class="form-control"
										type="email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="emrUser.status" value="1" checked/> 正常
									</label> <label class="radio-inline"> <input type="radio"
										name="emrUser.status" value="0" /> 禁用
									</label>
								</div>
							</div>
							<input type="hidden" name="roleIds" id="roleIds">
							<div class="form-group">
								<label class="col-sm-3 control-label">角色</label>
								<div class="col-sm-8">
									<label th:each="role:${roles}" class="checkbox-inline">
										<input name="role" type="checkbox" th:value="${role.ID}"
										th:text="${role.roleName}">
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="emrinclude::footer"></div>
	<script type="text/javascript" src="/js/appjs/emrsys/user/add.js">
	</script>
</body>
</html>
