<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
    <style>
        .form-group {
            margin-top: 15px;
        }
    </style>
</head>

    <link rel="stylesheet" href="/css/bootstrap.css">

<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="col-sm-12 row">
        <div class="ibox">
            <div class="ibox-body">
                <div class="fixed-table-toolbar">
                    <!--<div class="columns pull-left">-->
                    <!--<button shiro:hasPermission="sys:user:add" type="button"
                            class="btn  btn-primary" onclick="save()">
                        <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                    </button>-->
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="radio-inline">
                                <input type="radio" name="status" value="1" checked/> 未创建用户
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="2"/> 已创建用户
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="status" value="3"/> 全部
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <button shiro:hasPermission="sys:user:batchRemove" type="button"
                                class="btn  btn-danger" onclick="batchRemove()">
                            <i class="fa fa-trash hidden" aria-hidden="true"></i>删除
                        </button>
                        <div class="columns pull-right">
                            <button class="btn btn-success" onclick="reLoad()">查询</button>
                        </div>
                        <div class="columns pull-right col-md-2 nopadding">
                            <input id="searchName" type="text" class="form-control"
                                   placeholder="姓名">
                        </div>
                    </div>
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--shiro控制bootstraptable行内按钮是否可见-->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="sys:user:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
</div>
<div th:include="emrinclude::footer"></div>
<script type="text/javascript" src="/js/appjs/emrsys/user/emruser.js"></script>
</body>
</html>
