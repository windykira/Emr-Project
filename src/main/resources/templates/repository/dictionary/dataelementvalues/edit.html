<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/plugins/default/default.css" />
    <link rel="stylesheet" href="/css/mystyle.css" />
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="gray-bg">

<div class="panel-body clearfix">
    <form class="form-horizontal" id="updateElementValue">
        <input type="hidden" id="pkDataEleVal" name="pkDataEleVal" th:value="${dataElementValues.pkDataEleVal}"/>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">所属数据元</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nameDe" name="nameDe" th:value="${nameDe}" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">值</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="codeDeVal" name="codeDeVal" th:value="${dataElementValues.codeDeVal}" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">值含义</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="nameDeVal" name="nameDeVal" th:value="${dataElementValues.nameDeVal}" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">值域说明</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="describe" name="describe" th:value="${dataElementValues.describe}" placeholder="">
            </div>
        </div>
    </form>

    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-3">
            <button type="button" class="btn btn-default value-cancel" onclick="cancel()"> 取消</button>
            <button type="submit" class="btn btn-primary value-save" onclick="save()">保存</button>
        </div>
    </div>

</div>

<div th:include="emrinclude::footer"></div>
<script type="text/javascript" src="/js/appjs/repository/dictionary/dataelementvalues/edit.js"></script>
</body>
</html>
