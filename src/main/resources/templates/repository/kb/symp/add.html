<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="emrinclude :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="sympForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">症状编码：</label>
								<div class="col-sm-8">
									<input id="sympCode" name="sympCode" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">症状名称：</label>
								<div class="col-sm-8">
									<input id="sympName" name="sympName" class="form-control" type="text" onchange="getWbPy();">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">使用范围：</label>
								<div class="col-sm-8">
									<select id="range" name="range" class="form-control chosen-select" ></select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">五笔码：</label>
								<div class="col-sm-8">
									<input id="wbCode" name="wbCode" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">拼音码：</label>
								<div class="col-sm-8">
									<input id="pyCode" name="pyCode" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div th:include="emrinclude::footer"></div>
	<script type="text/javascript" src="/js/appjs/emrsys/kb/symp/add.js">
	</script>
</body>
</html>
